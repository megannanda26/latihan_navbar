<html>
<head>
	<title>Navbar</title>
	<style>
		.navbar {
			position: flex;
			width: 100%;
			color: white;
			background-color: #222;
			height: 60px;
			display: flex;
			top: 0;
			box-sizing: border-box;
			z-index: 1000;
			align-items: center;
			justify-content: space-around;
		}
		
		.nav-links {
			list-style: none;
			display: flex;
			gap: 20px;
		}
		
		.nav-links li a {
			color: #f4f4f9;
			text-decoration: none;
			font-size: 17px;
			transition: 0.3s;
	
			background-color: grey;
			color: white;
			padding: 10px 20px;
			border-radius: 10%;
		}
		
		.nav-links li a:hover {
			background-color: white;
			color: blue;
		}
		
		#content {
			padding: 80px 20px;
			background: linear-gradient( 135deg, #6a5af9, #5ac8fa);
			color: white;
			box-shadow: 0 10px 25px rgba(0,0,0,0.45);
		}
		
		.logo {
			color: black;
			text-shadow: 0 0 7px #fff, 0 0 21px;
			font-size: 21px;
			font-weight: bold;
			background-color: white;
			border-radius: 50%;			
		}
	</style>
</head>
<body>
	<nav class="navbar">
	<div class="logo">
		AI
	</div>
		<ul class="nav-links">
			<li><a href="#">Beranda</a></li>
			<li><a href="Profil.html">Profil</a></li>
			<li><a href="#">Kontak Saya</a></li>
			<li><a href="dataPengunjung.html">Data Pengunjung</a></li>
		</ul>
	</nav>
	<section id="content">
		<h1>Selamat Datang!</h1>
		<p>Semoga menikmati web saya ...</p>
	</section>
</body>
</html>
